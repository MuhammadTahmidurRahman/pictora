<!DOCTYPE html>
<button id="googleSignInButton">Sign in with Google</button>
<script src="yourScript.js" defer></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to PicTora</title>
    <link rel="stylesheet" href="login.css">
    <script type="module" src="login.js"></script>
</head>
<body>
    <div class="background">
        <div class="login-container">
            <button class="back-button" onclick="goBack()">&larr; Back</button>
            <h1>Log in to PicTora</h1>
            <p>Enter the email you have registered with.</p>

            <!-- Email Field -->
            <input type="email" id="email" placeholder="Email">

            <!-- Password Field -->
            <div class="password-container">
                <input type="password" id="password" placeholder="Password">
                <button class="toggle-password" onclick="togglePasswordVisibility()">üëÅ</button>
            </div>

            <button class="forgot-password" onclick="navigateToForgotPassword()">Forgot Password?</button>

            <!-- Login Button -->
            <button class="login-button" onclick="loginWithEmailPassword()">Log in</button>

            <!-- Google Sign-In Button -->
            <button class="google-button" onclick="loginWithGoogle()">Sign in with Google</button>

            <!-- Register Option -->
            <button class="register-button" onclick="navigateToRegister()">Don't have an account? Register</button>
        </div>
    </div>
</body>
</html>
