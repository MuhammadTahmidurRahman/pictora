<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to PicTora</title>
    <link rel="stylesheet" href="login.css">
    <script type="module" src="login.js" defer></script>
</head>
<body>
    <div class="login-page">
        <img src="hpbg1.png" alt="Background Image" class="background-image">
        <div class="content">
            <button class="back-button" onclick="goBack()">&larr; Back</button>
            <h1>Log in to PicTora</h1>
            <p>Please fill in your information to log in.</p>

            <!-- Email Field -->
            <input type="email" id="email" placeholder="Email" required>

            <!-- Password Field -->
            <div class="password-field">
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" onclick="togglePassword('password')" class="toggle-visibility">üëÅÔ∏è</button>
            </div>

            <!-- Forgot Password Link -->
            <p class="forgot-password"><a href="forgetpassword.html">Forgot Password?</a></p>

            <!-- Login Button -->
            <button class="login-button" id="login-button">Log in</button>

            <!-- Google Sign-In Button -->
            <button class="google-button" id="googleSignInButton">
                <img src="path/to/google-logo.png" alt="Google Logo"> <!-- Add correct path to the Google logo image -->
                Sign in with Google
            </button>

            <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
