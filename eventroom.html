<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Room</title>
    <link rel="stylesheet" href="eventroom.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="backButton">&larr; Back</button>
            <h1 id="roomTitle">Event Room</h1>
        </div>

        <div class="room-details">
            <h2 id="roomName">Room Name: <span id="roomNameSpan"></span></h2>
            <h3>Room Code: <span id="roomCodeSpan"></span></h3>
            <h3>Host: <span id="hostNameSpan"></span></h3>
            <img id="hostPhoto" src="" alt="Host Photo" class="host-photo">
        </div>

        <button id="uploadPhotoButton">Upload Photo</button>
        <button id="deleteRoomButton" class="danger">Delete Room</button>

        <h2>Guests:</h2>
        <ul id="guestList"></ul>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js"></script>

    <script src="firebaseConfig.js"></script>
    <script src="eventroom.js"></script>
</body>
</html>
