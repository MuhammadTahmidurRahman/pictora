<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - PicTora</title>
  <link rel="stylesheet" href="forgetpassword.css">
  <script type="module" src="forgetpassword.js" defer></script>
</head>
<body>
  <div class="forgot-password-page">
    <div class="content">
      <button onclick="goBack()" class="back-button"></button>
      <h1>Forgot Password</h1>
      <p>Enter your registered email to reset your password.</p>

      <input type="email" id="email" placeholder="Email" required>

      <button onclick="resetPassword()" class="reset-button">Reset Password</button>
    </div>
  </div>
</body>
</html>
