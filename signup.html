<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Page Title -->
  <title>Sign Up - PicTora</title>
  
  <!-- External CSS -->
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signup-page">
    <div class="content">
      <!-- Back Button -->
      <button onclick="goBack()" class="back-button">‚Üê Back</button>
      
      <!-- Page Heading -->
      <h1>Create an Account</h1>
      <p>Please fill in the information below to create an account.</p>

      <!-- Upload Image Section -->
      <div class="upload-container" onclick="showImagePicker()">
        <span id="upload-text">Upload your photo here</span>
        <!-- Image Preview -->
        <img id="image-preview" src="#" alt="Image Preview" style="display:none; width: 100px; height: 100px; margin-top: 10px;"/>
      </div>
      
      <!-- Hidden File Input -->
      <input type="file" id="image" accept="image/*" style="display:none" onchange="displayImage(this)">

      <!-- Name Input -->
      <input type="text" id="name" placeholder="Name" required>

      <!-- Email Input -->
      <input type="email" id="email" placeholder="Email" required>

      <!-- Password Input -->
      <div class="password-field">
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" onclick="togglePassword('password')" class="toggle-visibility">
          <i class="fa fa-eye" aria-hidden="true"></i>
        </button>
      </div>

      <!-- Confirm Password Input -->
      <div class="password-field">
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <button type="button" onclick="togglePassword('confirm-password')" class="toggle-visibility">
          <i class="fa fa-eye" aria-hidden="true"></i>
        </button>
      </div>

      <!-- Sign Up Button -->
      <button onclick="registerUser()" class="signup-button">Sign Up</button>

      <!-- Google Sign-In Button -->
      <button onclick="signInWithGoogle()" class="google-button">Sign Up with Google</button>

      <!-- Login Link -->
      <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000;">
    <div style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%);">
      <i class="fa fa-spinner fa-spin fa-3x fa-fw" style="color:white;"></i>
      <span style="color:white; font-size:20px;">Loading...</span>
    </div>
  </div>

  <!-- Import Signup JavaScript Module -->
  <script type="module" src="signup.js"></script>
</body>
</html>
