<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - PicTora</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signup-page">
    <img src="hpbg1.png" alt="Background Image" class="background-image">
    <div class="content">
      <button onclick="goBack()" class="back-button">← Back</button>
      <h1>Create an Account</h1>
      <p>Please fill in the information below to create an account.</p>
      
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      
      <div class="password-field">
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" onclick="togglePassword('password')" class="toggle-visibility">👁️</button>
      </div>
      
      <div class="password-field">
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <button type="button" onclick="togglePassword('confirm-password')" class="toggle-visibility">👁️</button>
      </div>
      
      <div class="upload-container" onclick="showImagePicker()">
        <span id="upload-text">Upload your photo here</span>
        <input type="file" id="image" accept="image/*" style="display:none" onchange="displayImage(this)">
      </div>
      
      <button onclick="registerUser()" class="signup-button">Sign Up</button>
      <button onclick="signInWithGoogle()" class="google-button">Sign Up with Google</button>
      
      <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
  <script type="module" src="signup.js"></script>
</body>
</html>
