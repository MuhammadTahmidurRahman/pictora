<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Room</title>
<link rel="stylesheet" href="eventroom.css">
</head>
<body>
  <div id="eventRoomContainer">
    <button id="backButton">Back</button>
    <h1 id="roomName">Loading Room...</h1>
    <p id="roomCode"></p>
    
    <!-- Host Section -->
    <div id="hostInfo">
      <h3>Host:</h3>
      <p id="hostName"></p>
      <img id="hostPhoto" src="" alt="Host Photo" />
      <div id="hostActions"></div> <!-- Host actions go here -->
    </div>
    
    <!-- Upload Photo Button -->
    <button id="uploadPhotoButton">Upload Photos</button>
    <button id="deleteRoomButton" style="display: none;">Delete Room</button>
   
    <!-- Guests Section -->
    <h3>Guests:</h3>
    <ul id="guestList" class="scrollable-list"></ul>
    
    <!-- Manual Guests Section -->
    <h3>Manual Guests:</h3>
    <ul id="manualGuestList" class="scrollable-list"></ul>
    
    <!-- Add Guest Dialog -->
    <div id="addGuestDialog" class="dialog hidden">
      <div class="dialog-content">
        <h3>Add New Guest</h3>
        <input type="text" id="guestName" placeholder="Enter guest name" required />
        <input type="email" id="guestEmail" placeholder="Enter guest email" required />
        <input type="file" id="guestPhoto" accept="image/*" required />
        <div class="dialog-buttons">
          <button id="addGuestButton">Add Guest</button>
          <button id="closeDialogButton">Cancel</button>
        </div>
      </div>
    </div>
  </div>
<script type="module" src="eventroom.js"></script>
</body>
</html>
