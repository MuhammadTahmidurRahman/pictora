<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Room</title>
<link rel="stylesheet" href="arrangedphoto.css">
</head>
<body>
  <div id="eventRoomContainer">
    <div id="hostDetails">
        <p>Host: <span id="hostName">John Doe</span></p>
        <p>Email: <span id="hostEmail">johndoe@example.com</span></p>
    </div>

    <div id="guestListContainer">
        <h3>Guests</h3>
        <ul id="guestList">
            <!-- Dynamic guest list will be populated here -->
        </ul>
    </div>

    <!-- Manual Guests Section -->
    <div id="manualGuestsSection">
        <h3>Manual Guests</h3>
        <ul id="manualGuests">
            <!-- Dynamic manual guest list will be populated here -->
        </ul>
    </div>

    <!-- Folder icons (can be accessed by host or the guest themselves) -->
    <div id="foldersContainer">
        <!-- Folder icons will be dynamically populated based on the user's role -->
    </div>

    <!-- Dialogs -->
    <div id="guestDialog" class="dialog">
        <label for="guestEmail">Enter Guest Email:</label>
        <input type="email" id="guestEmail" placeholder="Guest Email">
        <button id="addGuestBtn">Add Guest</button>
        <button id="closeGuestDialogBtn">Close</button>
    </div>

    <div id="deleteDialog" class="dialog">
        <p>Are you sure you want to delete this guest?</p>
        <button id="deleteGuestBtn">Delete</button>
        <button id="closeDeleteDialogBtn">Close</button>
    </div>
</div>
</body>
</html>
