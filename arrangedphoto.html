<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arranged Photos</title>
  <link rel="stylesheet" href="arrangedphoto.css"> <!-- Link to your CSS file -->
  <button id="backButton" onclick="window.history.back();">Back</button>
</head>
<body>
  <div class="event-details">
    <h2 id="eventName"></h2>
    <p id="eventCode"></p>

    <div class="host-details">
      <img id="hostPhoto" src="" alt="Host Photo">
      <h3 id="hostName"></h3>
    </div>
  </div>

  <div id="photoContainer"></div>

  <h3>Guest List</h3>
  <ul id="guestList"></ul>

  <h3>Manual Guest List</h3>
  <ul id="manualGuestList"></ul>

  <script src="arrangedphoto.js"></script> <!-- Link to your JS file -->
</body>
</html>
