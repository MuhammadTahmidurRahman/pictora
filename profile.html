<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div id="profile-container">
    <div id="profile-header">
      <h1>Profile</h1>
    </div>
    <div id="profile-body">
      <!-- Profile Picture -->
      <div id="profile-picture-container">
        <img id="profile-picture" src="default-profile-pic.jpg" alt="Profile Picture" />
      </div>

      <!-- Name and Email -->
      <h2 id="profile-name">Loading...</h2>
      <p id="profile-email">Loading...</p>
      
      <!-- Buttons -->
      <button id="edit-name-btn">Edit Profile</button>
      <button id="delete-account-btn">Delete Account</button>
      <button id="logout-btn">Logout</button>      
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-storage.js"></script>
  <script src="profile.js"></script>
</body>
</html>
